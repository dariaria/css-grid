<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Grid</title>



<style>

body{
    color:bisque;
    font-family: Georgia, 'Times New Roman', Times, serif;
    text-align: center

}

#content{

    display:grid;
    /*grid-template-columns: 33% 20% 50%;*/
    /*grid-template-columns: 1fr 2fr 1fr;*/
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3,minmax(200px, auto));
    /*grid-auto-rows: minmax(200px, auto);*/
    max-width:960px;
    margin: 0 auto; 
    grid-column-gap: 10px;


}

#content div{

    background: palevioletred;
    padding: 30px;
    margin: 20px;
    
}

#content div:nth-child(even){
    background: pink;
}

</style>


</head>
<body>


<div id="content">


<div>1</div>
<div>2</div>
<div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis ratione unde similique ipsa temporibus aliquam assumenda, excepturi alias accusantium commodi magni molestiae, cumque velit est debitis atque quidem officiis libero.</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>




</div>




    
</body>
</html>
